<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <title>Calcolatrice Eval</title>
</head>

<body>
    <form name="calcolo">
        <div class="containerEval">
            <input id="btn" class="displayEval" name="display" type="text">
            <input id="btn" class="double-button" type="button" value="C" onclick="calcolo.display.value=''">
            <input id="btn" class="double-button" type="button" value="&#8678;" onclick="elimina(this.form)">
            <button class="double-button"><a href="calc-neval.html">N-E</a></button>
            <input id="btn" class="sp-button" type="button" value="sin" onclick="calcolo.display.value='Math.sin('">
            <input id="btn" class="sp-button" type="button" value="cos" onclick="calcolo.display.value='Math.cos('">
            <input id="btn" class="sp-button" type="button" value="tan" onclick="calcolo.display.value='Math.tan('">
            <input id="btn" class="sp-button" type="button" value="log" onclick="calcolo.display.value='Math.log('">
            <input id="btn" class="sp-button" type="button" value="&#8508;" onclick="calcolo.display.value+='Math.PI'">
            <input id="btn" class="sp-button" type="button" value="&radic;" onclick="calcolo.display.value+='Math.sqrt('">
            <input id="btn" class="img1" type="button" value="7" onclick="calcolo.display.value+='7'">
            <input id="btn" class="img2" type="button" value="8" onclick="calcolo.display.value+='8'">
            <input id="btn" class="img3" type="button" value="9" onclick="calcolo.display.value+='9'">
            <input id="btn" class="op-button" type="button" value="&divide;" onclick="calcolo.display.value+='/'">
            <input id="btn" class="sp-button" type="button" value="&#8484;" onclick="calcolo.display.value+='%'">
            <input id="btn" class="sp-button" type="button" value="e" onclick="calcolo.display.value+='Math.E'">
            <input id="btn" class="img4" type="button" value="4" onclick="calcolo.display.value+='4'">
            <input id="btn" class="img5" type="button" value="5" onclick="calcolo.display.value+='5'">
            <input id="btn" class="img6" type="button" value="6" onclick="calcolo.display.value+='6'">
            <input id="btn" class="op-button" type="button" value="&times;" onclick="calcolo.display.value+='*'">
            <input id="btn" class="sp-button" type="button" value="&and;" onclick="calcolo.display.value+='Math.pow('">
            <input id="btn" class="sp-button" type="button" value="n!" onclick="calcolo.display.value+='!'">
            <input id="btn" class="img7" type="button" value="1" onclick="calcolo.display.value+='1'">
            <input id="btn" class="img8" type="button" value="2" onclick="calcolo.display.value+='2'">
            <input id="btn" class="img9" type="button" value="3" onclick="calcolo.display.value+='3'">
            <input id="btn" class="op-button" type="button" value="&minus;" onclick="calcolo.display.value='-'">
            <input id="btn" class="sp-button" type="button" value="(" onclick="calcolo.display.value+='('">
            <input id="btn" class="sp-button" type="button" value=")" onclick="calcolo.display.value+=')'">
            <input id="btn" class="img10" type="button" value="," onclick="calcolo.display.value+=','">
            <input id="btn" class="img11" type="button" value="0" onclick="calcolo.display.value+='0'">
            <input id="btn" class="img12" type="button" value="." onclick="calcolo.display.value+='.'">
            <input id="btn" class="op-button" type="button" value="&plus;" onclick="calcolo.display.value+='+'">
            <input id="btn" class="double-button" type="button" value="&equals;" onclick="uguale(this.form)">
        </div>
    </form>


    <script src="js/calc-eval.js"></script>
</body>

</html>
