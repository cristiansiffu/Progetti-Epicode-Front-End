<form [formGroup]="form" (ngSubmit)="signup(f)" #f="ngForm">

  <div formGroupName="userInfo">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" id="name" class="form-control">
      <span class="text-danger" *ngIf="checkNameSurname('userInfo.name')?.invalid && checkNameSurname('userInfo.name')?.touched">
        <ng-container *ngIf="getNameSurnameErrors('userInfo.name', 'required')">Name required.</ng-container>
        <ng-container *ngIf="getNameSurnameErrors('userInfo.name', 'pattern')">Must contain letters.
        </ng-container>
      </span>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" formControlName="surname" id="surname" class="form-control">
      <span class="text-danger"
        *ngIf="checkNameSurname('userInfo.surname')?.invalid && checkNameSurname('userInfo.surname')?.touched">
        <ng-container *ngIf="getNameSurnameErrors('userInfo.surname', 'required')">Surname required.
        </ng-container>
        <ng-container *ngIf="getNameSurnameErrors('userInfo.surname', 'pattern')">Must contain letters.</ng-container>
      </span>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" formControlName="email" id="email" class="form-control">
      <span class="text-danger" *ngIf="checkEmail('userInfo.email')?.invalid && checkEmail('userInfo.email')?.touched">
        <ng-container *ngIf="getEmailErrors('userInfo.email', 'required')">E-mail required.
        </ng-container>
        <ng-container *ngIf="getEmailErrors('userInfo.email', 'email')">Wrong e-mail format.</ng-container>
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control">
      <span class="text-danger"
        *ngIf="checkPassword('userInfo.password')?.invalid && checkPassword('userInfo.password')?.touched">
        <ng-container *ngIf="getPasswordErrors('userInfo.password', 'required')">Password required.
        </ng-container>
        <ng-container *ngIf="getPasswordErrors('userInfo.password', 'pattern')">Must contain only
          letters and
          numbers.</ng-container>
          <ng-container *ngIf="getPasswordErrors('userInfo.password', 'minlength')">Must contain 6 characters.
          </ng-container>
      </span>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn text-light w-100 my-3">Create account</button>
  </div>
</form>
<router-outlet></router-outlet>
